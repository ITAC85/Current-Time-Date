<!DOCTYPE HTML>
<html>
<head>
<title> Date & TIme </title>
<style>
body {
  font-family: Arial, Verdana, Segoe UI, Calibri;
}
</style>
</head>
<body>

<center>

<h2> Date </h2>
<p> The current date in the MM/DD/YYYY format is <span id="date"></span> </p>
<p> The current date in the DD/MM/YYYY format is <span id="date2"></span> </p>

<hr>

<h2> Time </h2>
<p> The current time is <span id="time"></span> </p>
<button onclick="history.go(0);">Refresh Webpage</button>

<noscript>
<p></p>
<hr>
<h3> Javascript is disbaled. </h3>
<a> This website needs JavaScript to function properly. <br> Please enable JavaScript to properly use this website. </a>
</noscript>

</center>

<script>
var dt = new Date();
document.getElementById("time").innerHTML = dt.toLocaleTimeString();
</script>

<script>
var dt = new Date();
document.getElementById("date2").innerHTML = (("0"+dt.getDate()).slice(-2)) +"/"+(("0"+(dt.getMonth()+1)).slice(-2)) +"/"+(dt.getFullYear())
</script>

<script>
var dt = new Date()
document.getElementById("date").innerHTML = dt.toLocaleDateString();
</script>

</body>
</html>
