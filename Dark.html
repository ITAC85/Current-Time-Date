<title> Date & Time - Dark Theme  </title>
</head>
<body style="background-color:black">
<a href="https://itac85.github.io/Current-Time-Date/index.html">Light Theme</a>
<div> </div>
<h1 style="color:white;"> Date: (MM/DD/YYYY) </h1>
<p style="color:white;"> The current date is <span id="datetime"></span> </p>
<script>
var dt = new Date()
document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
</script>
<div> </div>
<h1 style="color:white;"> Date: (DD.MM.YYYY) </h1>
<p style="color:white;"> The current date is <span id="date2"></span> </p>
<script>
var dt = new Date();
document.getElementById("date2").innerHTML = (("0"+dt.getDate()).slice(-2)) +":"+(("0"+(dt.getMonth()+1)).slice(-2)) +"."+(dt.getFullYear())
</script>
<div> </div>
<h1 style="color:white;"> Time: </h1>
<p style="color:white;"> The current time is <span id="time"></span> </p>
<script>
var dt = new Date();
document.getElementById("time").innerHTML = dt.toLocaleTimeString();
</script>
